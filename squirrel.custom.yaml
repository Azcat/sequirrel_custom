# squirrel.custom.yaml
patch:
  # us_keyboard_layout: true         # 键盘选项：应用美式键盘布局
  show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  # 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
  #   碧水 - aqua
  #   青天 - azure
  #   明月 - luna
  #   墨池 - ink
  #   孤寺 - lost_temple
  #   暗堂 - dark_temple
  #   星際我爭霸 - starcraft
  #   谷歌 - google
  style:
    color_scheme: so_young         # 选择配色方案
    horizontal: true           # 候选窗横向显示
    # inline_preedit: false   # 关闭内嵌编码，这样就可以显示首行的拼音（MAC下不建议开启）
    corner_radius: 3           # 窗口圆角半径
    border_height: 4           # 窗口边界高度，大于圆角半径才有效果
    border_width: 4             # 窗口边界宽度，大于圆角半径才有效果
    # line_spacing: 1         # 候选词的行间距
    # spacing: 5              # 在非内嵌编码模式下，预编辑和候选词之间的间距
    font_face: "PingFangSC-Regular"  # 预选栏文字字体，使用中文字体： El Capitan 最新的字体「苹方」
    font_point: 16             #预选栏文字字号
    label_font_face: "Myriad Pro Light"  # 预选栏编号字体，使用西文字体：Myriad Pro Light
    label_font_point: 16       #预选栏编号字号
  #上述是候选栏的基本设置，确定了文字的大小和候选栏的外观样式。
  #下面是“so_young”样式文件的配置，主要确定候选栏颜色配置。
  preset_color_schemes:
    so_young:
      name: "致青春／So Young"
      author: "五磅兔 zcunlin@foxmail.com"
      text_color: 0x8236d3
      back_color: 0xe3f6fd
      border_color: 0xd5e8ee
      label_color: 0xa1a193
      candidate_text_color: 0x837b65
      comment_text_color: 0xd28b26
      hilited_text_color: 0x969483
      hilited_back_color: 0xd5e8ee
      hilited_candidate_text_color: 0xd5e8ee
      hilited_comment_text_color: 0xd5e8ee
      hilited_candidate_back_color: 0x98a12a
